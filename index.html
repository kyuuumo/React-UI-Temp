<!DOCTYPE html>
<html>
<head>
	<title>Action Menu with Custom Checkbox Toggle </title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="box">
		<div class="profile">
			<div class="imgBx">
				<img src="img.jpg">
			</div>
			<h4 class="text">Aditya Kingare<br><span>React Dev</span></h4>
		</div>
		<ul class="menu">
			<li>
				<label>
					<span class="title"><ion-icon name="wifi"></ion-icon>Wi-Fi</span>
					<span class="action">
						<input type="checkbox">
						<i></i>
					</span>
				</label>
			</li>
			<li>
				<label>
					<span class="title"><ion-icon name="bluetooth"></ion-icon>Bluetooth</span>
					<span class="action">
						<input type="checkbox">
						<i></i>
					</span>
				</label>
			</li>
			<li>
				<label>
					<span class="title"><ion-icon name="airplane"></ion-icon>Airplane Mode</span>
					<span class="action">
						<input type="checkbox">
						<i></i>
					</span>
				</label>
			</li>
			<li>
				<label>
					<span class="title"><ion-icon name="pin"></ion-icon>Location</span>
					<span class="action">
						<input type="checkbox">
						<i></i>
					</span>
				</label>
			</li>
			<li>
				<label>
					<span class="title"><ion-icon name="moon"></ion-icon>Dark Mode</span>
					<span class="action">
						<input type="checkbox" id="dark">
						<i></i>
					</span>
				</label>
			</li>
		</ul>
	</div>

	<script>
		let body = document.querySelector('body');
		let dark = document.querySelector('#dark');

		dark.onclick = function(){
			if (dark.checked == true) {
				body.classList.add('darkMode');
			} else{
				body.classList.remove('darkMode');
			}
		}
		
	</script>

	<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
